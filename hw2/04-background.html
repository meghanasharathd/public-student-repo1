<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body>
    <main class="container vw-50 mt-4 bg-white rounded">
      <h1 class="row p-3">Exercise 04 - Background</h1>
      <p class="row mx-1">
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="row d-flex align-items-center">
        <label class="row mx-1">Background change interval (seconds): </label>
        <input id="intervalTime" type="number" class="row mx-3 w-50" />
      </div>
      <div class="row mx-1">
        <button id="control" type="button" class="col-3 btn btn-primary my-3">
          Start
        </button>
      </div>
    </main>
  </body>
</html>
