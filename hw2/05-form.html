<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
      <link
      rel="stylesheet"
      href="styles.css"/>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="05-form.js"></script>
  </head>
  <body>
    <main>
      <form>
        <div class="formcontainer">
        <h1 class="heading">Exercise 05 - Form</h1>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name:</label>
          <input type="name" class="form-control" id="fullname" aria-describedby="fullname">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
        <label for="optioninput" class="form-label">Registration status:</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Choose an option</option>
          <option value="1">Registered</option>
          <option value="2">Not registered</option>
        </select>
      </div>
      <div class="mb-3">
      <label for class="form-label">Have you taken any of the following courses?</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Programming Languages
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
        <label class="form-check-label" for="flexCheckDefault">
          Operating Systems
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
        <label class="form-check-label" for="flexCheckDefault">
          Full Stack Web Development
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
      </form>
    </main>
  </body>
</html>
